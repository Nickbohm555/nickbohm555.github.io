<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
</head>
<body>
    <nav>
        <ul>
            {% for item in site.data.navigation.menu %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <main>
        {{ content }}
    </main>
</body>
</html>
